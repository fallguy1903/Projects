<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="userinput" placeholder="0">
            <br>
            <button class="btn1" onclick="press(1)">1</button>
            <button class="btn1" onclick="press(2)">2</button>
            <button class="btn1" onclick="press(3)">3</button>
            <button class="btn1" style="background-color: #ffb82d;" onclick="press('+')" >+</button>
            <br>
            <button class="btn1" onclick="press(4)">4</button>
            <button class="btn1" onclick="press(5)">5</button>
            <button class="btn1" onclick="press(6)">6</button>
            <button class="btn1" onclick="press('-')" style="background-color: #ffcc80;">-</button>
            <br>
            <button class="btn1" onclick="press(7)">7</button>
            <button class="btn1" onclick="press(8)">8</button>
            <button class="btn1" onclick="press(9)">9</button>
            <button class="btn1" onclick="press('*')" style="background-color: #ffe0b3;">*</button>
            <br>
            <button class="btn1" onclick="press('.')">.</button>
            <button class="btn1" onclick="press(0)">0</button>
            <button class="btn1" onclick="erase()">C</button>
            <button class="btn1" onclick="press('/')" style="background-color: #fff5e6;">/</button>
            <br>
            <button class="equal" onclick="equal()">=</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
